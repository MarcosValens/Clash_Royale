<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./dist/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="" id="icon">
</head>
<body>
<div id="logo"></div>
<header class="mdc-top-app-bar mdc-top-app-bar--short nav">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <span class="mdc-top-app-bar__title">Clash Royale</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page"
               alt="Bookmark this page">bookmark</a>
        </section>
    </div>
</header>
<main>

    <div id="member">

        <section>
            <h3 id="name"></h3>
            <h2 id="tag"></h2>
            <ul>
                <li>Wins</li>
                <li>Loses</li>
            </ul>
            <ul>
                <li id="wins"></li>
                <li id="losses"></li>
            </ul>
        </section>
    </div>
    <ul class="mdc-image-list my-image-list">
        <li class="mdc-image-list__item">
            <div class="mdc-image-list__image-aspect-container">
                <img class="mdc-image-list__image" src="./assets/src/images/App_Icon.png">
            </div>
            <div class="mdc-image-list--with-text-protection label">
                <span class="mdc-image-list__label">Text label</span>
            </div>
        </li>
    </ul>
</main>
<script type="module">
    import {getMember} from "./assets/src/service/playerService.js"

    window.onload = async function () {
        let member = await getMember()
        console.log(member)
        document.querySelector('#name').innerHTML = member.name
        document.querySelector('#tag').innerHTML = member.tag
        document.querySelector('#wins').innerHTML = member.wins
        document.querySelector('#losses').innerHTML = member.losses

    }
</script>
<script src="./dist/bundle.js" async></script>
</body>
</html>
